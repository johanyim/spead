[package]
name = "spead"
description = "Structure Preserving Encryption and Decryption CLI tool"
version = "0.1.0"
edition = "2024"

[dependencies]
aes-gcm-siv = "0.11.1"
anyhow = "1.0.100"
argon2 = "0.5.3"
camino = "1.2.1"
chacha = "0.4.0"
chacha20 = "0.9.1"
clap = { version = "4.5.49", features = ["derive"] }
cloudproof_fpe = "0.2.2"
rand = "0.9.2"
rand_core = "0.9.3"
rpassword = "7.4.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = { version = "1.0.145", features = ["arbitrary_precision", "preserve_order"] }
serde_toml = "0.0.1"
serde_yaml = "0.9.34"
thiserror = "2.0.17"
